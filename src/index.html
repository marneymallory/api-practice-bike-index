<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <header>
      <h1>Find Your Stolen Bike</h1>
    </header>
    <main>
      <form id="bike-tracker">
        <section>
          <label>
            <input type="radio" name="stolenness" value="stolen" checked />
            Stolen
          </label>
          <label>
            <input type="radio" name="stolenness" value="not-stolen" />
            Not Stolen
          </label>
          <label>
            <input type="radio" name="stolenness" value="stolen-near-you" />
            Stolen Near You
          </label>
        </section>
        <section>
          <input type="number" id="how-far" />
        </section>
        <section>
          <button type="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
